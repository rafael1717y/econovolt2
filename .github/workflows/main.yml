name: CI

on: 
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  
  workflow_dispatch:

jobs:
  lint:
    strategy:
        fail-fast: true
        matrix:
          python-version: ['3.9']
          os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2
          with:
            python-version: ${{matrix.python-version}}
        - name: Install Project 
          run:
              pip install -r requirements.txt
        - name: Check for importing style
          run: isort . 
        - name: Look for auto format errors
          run: black .

  tests:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10']
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}
      - name: Install Project 
        run: python -m pip install --upgrade pip
            pip install -r requirements.txt
      - name: tests
        run: pytest tests/ -v
